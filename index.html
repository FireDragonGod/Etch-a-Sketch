<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="header_h1">Etch-a-Sketch</h1>
            <div class="square-right-navigation">
                <div id="square"></div>
                <div class="right-navigation">
                    <p class="gridSize"></p>
                    <button class="grid">Grid</button>
                    <p class="color-picker-paragraph">Color Picker</p>
                    <input type="color" name="color-picker" id="color-picker" value="#4169e1">
                    <button class="color-mode">Color</button>
                    <button class="clear">clear</button>
                    <button class="random">Random</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
